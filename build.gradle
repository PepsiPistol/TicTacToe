apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'is.ru.TicTacToe.TicTacToeWebInterface'
repositories {    
	mavenCentral()
}
dependencies {
	testCompile 'junit:junit:4.12'
	compile "com.sparkjava:spark-core:2.6.0"
	compile 'org.slf4j:slf4j-simple:1.7.21'
}

task stage {
	dependsOn installDist
}
